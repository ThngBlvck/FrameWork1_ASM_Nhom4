<table class="table" *ngIf="employees?.length > 0">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Phòng ban</th>
    <th scope="col">Chức vụ</th>
    <th scope="col">Họ tên</th>
    <th scope="col">Tác vụ</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of paginatedData; index as i">
    <th scope="row">{{ i + 1 + (currentPage - 1) * pageSize }}</th>
    <td>{{ e.departmentName }}</td>
    <td>{{ e.positionName }}</td>
    <td>{{ e.name }}</td>
    <td>
      <a routerLink="/pages/Employee/update/{{e.id}}">
        <button type="submit" class="btn btn-outline-primary" style="margin-right: 5px;">Sửa</button>
      </a>
      <a>
        <button type="submit" class="btn btn-outline-danger" (click)="delete(e.id)">Xoá</button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
<ngx-paginator [totalItems]="combinedData.length" [pageSize]="pageSize" (pageChange)="onPageChange($event)"></ngx-paginator>
