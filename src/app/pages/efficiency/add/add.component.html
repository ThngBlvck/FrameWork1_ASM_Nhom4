<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-header text-white">
      <h2 class="card-title mb-0">Thêm Hiệu Suất</h2>
    </div>
    <div class="card-body p-4">
      <form #efficiencyForm="ngForm" (ngSubmit)="addEfficiency()" novalidate>
        <!-- Nhân viên -->
        <div class="mb-3">
          <label for="employee" class="form-label">Nhân Viên</label>
          <select class="form-select" id="employee" [(ngModel)]="newEfficiency.employee_id" name="employee_id" required>
            <option value="" disabled selected>Chọn nhân viên</option>
            <option *ngFor="let employee of newEmployees" [value]="employee.id">{{ employee.name }}</option>
          </select>
          <div *ngIf="efficiencyForm.controls.employee_id?.invalid && (efficiencyForm.controls.employee_id?.dirty || efficiencyForm.controls.employee_id?.touched)" class="text-danger mt-1">
            Vui lòng chọn nhân viên
          </div>
        </div>

        <!-- Công việc -->
        <div class="mb-3">
          <label for="job" class="form-label">Công Việc</label>
          <input type="text" class="form-control" id="job" [(ngModel)]="newEfficiency.job" name="job" required>
          <div *ngIf="efficiencyForm.controls.job?.invalid && (efficiencyForm.controls.job?.dirty || efficiencyForm.controls.job?.touched)" class="text-danger mt-1">
            Vui lòng nhập công việc
          </div>
        </div>

        <!-- Tiến độ hoàn thành -->
        <div class="mb-3">
          <label for="progress" class="form-label">Tiến Độ Hoàn Thành</label>
          <select class="form-select" id="progress" [(ngModel)]="newEfficiency.progress" name="progress" required>
            <option value="1">Chưa đạt</option>
            <option value="2">Đạt</option>
          </select>
        </div>

        <!-- Nút Submit và Hủy -->
        <div class="d-flex ">
          <button type="submit" class="btn btn-primary m-md-1" [disabled]="efficiencyForm.invalid">Thêm</button>
          <button type="button" class="btn btn-secondary m-md-1" [routerLink]="['/pages/Efficiency']">Hủy</button>
        </div>
      </form>
    </div>
  </div>
</div>
