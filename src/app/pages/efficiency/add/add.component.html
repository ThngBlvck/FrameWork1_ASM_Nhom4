<div class="container">
  <h2>Thêm Hiệu Suất</h2>
  <form #efficiencyForm="ngForm" (ngSubmit)="addEfficiency()">
    <div class="form-group">
      <label for="employee">Nhân Viên</label>
      <select class="form-control" id="employee" [(ngModel)]="newEfficiency.employee_id" name="employee_id" required>
        <option *ngFor="let employee of newEmployees" [value]="employee.id">{{ employee.name }}</option>
      </select>
      <div *ngIf="efficiencyForm.controls.employee_id?.invalid && (efficiencyForm.controls.employee_id?.dirty || efficiencyForm.controls.employee_id?.touched)">
        <small class="text-danger">Nhân viên không được để trống</small>
      </div>
    </div>
    <div class="form-group">
      <label for="job">Số lượng công việc</label>
      <input type="number" min="0" class="form-control" id="job" [(ngModel)]="newEfficiency.job" name="job" required>
      <div *ngIf="efficiencyForm.controls.job?.invalid && (efficiencyForm.controls.job?.dirty || efficiencyForm.controls.job?.touched)">
        <small class="text-danger">Số lượng công việc không được để trống</small>
      </div>
    </div>
    <div class="form-group">
      <label for="progress">Tiến Độ Hoàn Thành</label>
      <select class="form-control" id="progress" [(ngModel)]="newEfficiency.progress" name="progress" required>
        <option [value]="1">Chưa đạt</option>
        <option [value]="2">Đạt</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="efficiencyForm.invalid">Thêm</button>
    <button type="button" class="btn btn-secondary" [routerLink]="['/pages/Efficiency']">Hủy</button>
  </form>
</div>
