<div class="container">
  <h2>Sửa Hiệu Suất</h2>
  <form #efficiencyForm="ngForm" (ngSubmit)="updateEfficiency()">
    <div class="form-group">
      <label for="employee">Nhân Viên</label>
      <input type="text" class="form-control" id="employee" [(ngModel)]="employeeName" name="employeeName" readonly disabled>
    </div>
    <div class="form-group">
      <label for="job">Số lượng công việc</label>
      <input type="number" min="0" class="form-control" id="job" [(ngModel)]="efficiency.job" name="job" required>
      <div *ngIf="efficiencyForm.controls.job?.invalid && (efficiencyForm.controls.job?.dirty || efficiencyForm.controls.job?.touched)">
        <small class="text-danger">Số lượng công việc không được để trống</small>
      </div>
    </div>
    <div class="form-group">
      <label for="progress">Tiến Độ Hoàn Thành</label>
      <select class="form-control" id="progress" [(ngModel)]="efficiency.progress" name="progress" required>
        <option [value]="1">Chưa đạt</option>
        <option [value]="2">Đạt</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Cập Nhật</button>
    <button type="button" class="btn btn-secondary" [routerLink]="['/pages/Efficiency']">Hủy</button>
  </form>
</div>
