<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Tổng Số Nhân Viên</th>
    <th scope="col">Tổng Hiệu Suất Đạt</th>
    <th scope="col">Tổng Hiệu Suất Chưa Đạt</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{ totalEmployees }}</td>
    <td>{{ employeesAchieved }}</td>
    <td>{{ employeesNotAchieved }}</td>
  </tr>
  </tbody>
</table>

<div style="display: flex; justify-content: center; margin-top: 20px;">
  <ngx-charts-pie-chart
    [view]="[700, 400]"
    [scheme]="colorScheme"
    [results]="chartData"
    [gradient]="true"
    [legend]="true"
    [labels]="true"
    [doughnut]="false">
  </ngx-charts-pie-chart>
</div>
