<div class="container mt-4">
    <h2>Sá»­a</h2>
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="employee.fullName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employee.email" required>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="employee.phoneNumber" required>
      </div>
      <div class="mb-3">
        <label for="permanentAddress" class="form-label">Permanent Address</label>
        <input type="text" class="form-control" id="permanentAddress" name="permanentAddress" [(ngModel)]="employee.permanentAddress" required>
      </div>
      <div class="mb-3">
        <label for="temporaryAddress" class="form-label">Temporary Address</label>
        <input type="text" class="form-control" id="temporaryAddress" name="temporaryAddress" [(ngModel)]="employee.temporaryAddress">
      </div>
      <button type="submit" class="btn btn-primary"> submit</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
