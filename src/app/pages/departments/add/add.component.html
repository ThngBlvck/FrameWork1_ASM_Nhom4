<div class="container">
  <div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>Phòng ban | Thêm</nb-card-header>
        <nb-card-body>
          <form [formGroup]="addForm" (ngSubmit)="create()">

            <div class="form-group row py-1">
              <label for="name" class="label col-sm-3 col-form-label">Phòng ban</label>
              <div class="col-sm-9">
                <div class="full-name-inputs">
                  <input type="text" nbInput fullWidth name="name" formControlName="name">
                  <small *ngIf="addForm.get('name').invalid && (addForm.get('name').dirty || addForm.get('name').touched)">
                    <i class="text-danger">Vui lòng không bỏ trống !!!</i>
                  </small>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" nbButton status="primary">Thêm</button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
