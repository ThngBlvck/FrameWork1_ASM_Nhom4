<table class="table">
  <thead class="thead-dark rơ">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Tên phòng ban</th>
    <th scope="col">Tác vụ</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let department of paginatedData; index as i">
    <th scope="row">{{ i + 1 + (currentPage - 1) * pageSize }}</th>
    <td>{{ department.name }}</td>
    <td>
      <a routerLink="/pages/Departments/update/{{department.id}}">
        <button type="submit" class="btn btn-outline-primary" style="margin-right: 5px;">Sửa</button>
      </a>
      <a>
        <button type="submit" class="btn btn-outline-danger" (click)="delete(department.id)">Xoá</button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
<ngx-paginator [totalItems]="departments.length" [pageSize]="pageSize" (pageChange)="onPageChange($event)"></ngx-paginator>
